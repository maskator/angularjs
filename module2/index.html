<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.items">
         Buy {{ item.quantity }} of {{ item.name }}
        <button ng-click="ToBuy.removeItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        <li ng-show="!ToBuy.items.length"class="emptyMessage">Everything is bought!</li>
      </li>
     </ul>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadBought.items">
         {{ item.quantity }} of {{ item.name }}
         <li ng-show="!AlreadBought.items.length"class="emptyMessage">Nothing bought yet.</li>
     </ul>

    </div>
  </div>
</div>

</body>
</html>
